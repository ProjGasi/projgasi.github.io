<!doctype html>
<html lang="ru">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width,initial-scale=1">
<title>Test Git</title>
<style>
body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;line-height:1.5;padding:2rem;background:#f7fafc;color:#111}
.card{background:#fff;border-radius:12px;box-shadow:0 6px 18px rgba(15,23,42,0.06);padding:1.25rem;max-width:720px;margin:0 auto}
h1{margin:0 0 0.5rem}
pre{background:#0b1220;color:#dfe9ff;padding:0.75rem;border-radius:8px;overflow:auto}
footer{margin-top:1rem;font-size:0.9rem;color:#4b5563}
button{padding:0.5rem 0.75rem;border-radius:8px;border:0;cursor:pointer}
</style>
</head>
<body>
<div class="card">
<h1>Test Git</h1>
<p>Git operations test / GitHub.</p>


<p><strong>Time:</strong></p>
<p id="time">â€”</p>


<p>refresh:</p>
<button id="btn">show time</button>





<footer>test</footer>
</div>


<script>
function showTime(){
const el = document.getElementById('time');
el.textContent = new Date().toLocaleString();
}
document.getElementById('btn').addEventListener('click', showTime);

showTime();
</script>
</body>
</html>
